<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout 4</title>
  <style>
    /* Doe hier jouw ding! */
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
    #basic-layout-4{width:300px;border:1px solid;padding:10px;box-sizing:border-box;display:grid;grid-template-columns:2fr 1fr;grid-template-rows:200px 200px;gap:10px}
    .yellow{background:gold}
    .blue{background:deepskyblue}
    .black{background:#222}
    .pink{background:deeppink}
  </style>
</head>
<body>
  <div id="basic-layout-4">
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="black"></div>
    <div class="pink"></div>
  </div>
</body>
</html>
