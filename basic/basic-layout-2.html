<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout 2</title>
  <style>
    /* Doe hier jouw ding! */
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
    #basic-layout-2{width:400px;border:1px solid;padding:10px;box-sizing:border-box}
    header{background:deepskyblue;height:60px;margin-bottom:10px}
    .content{display:flex;gap:10px;margin-bottom:10px}
    nav{background:deeppink;width:100px;height:200px}
    main{background:gold;flex:1;height:200px}
    footer{background:#222;height:40px}
  </style>
</head>
<body>
  <div id="basic-layout-2">
    <header></header>
    <div class="content">
      <nav></nav>
      <main></main>
    </div>
    <footer></footer>
  </div>
</body>
</html>
