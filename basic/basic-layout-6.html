<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout 6</title>
  <style>
    /* Doe hier jouw ding! */
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
    #basic-layout-6{
      width:300px;border:1px solid;padding:10px;box-sizing:border-box;
      display:grid;grid-template-columns:1fr 1fr 1fr;grid-template-rows:auto auto;gap:10px
    }
    .blue{background:deepskyblue;grid-column:1/3;height:60px}
    .black{background:#222;grid-column:3;grid-row:1/3}
    .pink{background:deeppink;grid-column:1;grid-row:2;height:200px}
    .yellow{background:gold;grid-column:2;grid-row:2;height:200px}
  </style>
</head>
<body>
  <div id="basic-layout-6">
    <div class="blue"></div>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
