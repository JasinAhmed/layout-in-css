<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout 5</title>
  <style>
    /* Doe hier jouw ding! */
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
    #basic-layout-5{width:300px;border:1px solid;box-sizing:border-box;padding:12px;display:flex;flex-direction:column;gap:18px}
    .bar{height:50px}
    .blue{background:deepskyblue;width:80%;margin-left:auto}
    .pink{background:deeppink;width:85%}
    .yellow{background:gold;width:70%;margin-left:auto}
    .black{background:#222;width:80%}
  </style>
</head>
<body>
  <div id="basic-layout-5">
    <div class="bar blue"></div>
    <div class="bar pink"></div>
    <div class="bar yellow"></div>
    <div class="bar black"></div>
  </div>
</body>
</html>
